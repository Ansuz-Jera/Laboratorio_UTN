        <h1>Deje su opinión</h1>
        <form>
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Ingrese nombre">
            </div>          
            <div class="form-group col-sm-6">
              <label for="subname">Apellido</label>
              <input type="text" class="form-control" id="subname" placeholder="Ingrese apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="text" class="form-control" id="email" placeholder="Ingrese Correo">
          </div>
          <div class="form-row">
            <div class="form-group col-sm-9">
              <label for="residence"></label>Domicilio</label>
              <input type="text" class="form-control" id="residence" placeholder="Ingrese domicilio">
            </div>          
            <div class="form-group col-sm-3">
              <label for="district">Provincia</label>
              <select id="district" class="form-control">
                <option selected>Buenos Aires</option>
                <option>Córdoba</option>
                <option>Chubut</option>
                <option>Entre Rios</option>
                <option>Mendoza</option>
                <option>Neuquén</option>
                <option>Santa Fe</option>
                <option>San Luis</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="comment">Comentario</label>
            <textarea id="comment" class="form-control" rows="10"></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button> <!--class="btn btn-outline-primary">Enviar-->
        </form>
